	<Title>One loop to rule them all – even more</Title>
	<Codesample>
package main

import "fmt"

func main() {
	words := []string{"hello", "world"}

	for i, w := range words {
		fmt.Printf("'%v' is at '%v'\n", w, i)
	}
}

	<Notes>
		<ul>
			<li/> Use <code>range</code> to iterate easily over a range of builtin types (arrays, …)
