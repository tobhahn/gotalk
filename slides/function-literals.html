<Slide>
		<Title>Function Literals</Title>
		<Codesample>
package main
import ("fmt")

var sum = func(a, b int) int {
	return a + b
}

func main() {
	fmt.Println(sum(42, 1))
}
		</Codesample>
		<Notes>
			<ul>
				<li/> <code>func</code>s are first class citizens
				<li/> can be stored and passed in variables
			</ul>
		</Notes>
</Slide>
