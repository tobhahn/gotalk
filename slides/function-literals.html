<div class="row lead">
	<div class="span12">
		<h1>Function Literals</h1>
	</div>
</div>
<div class="row">
	<div class="span8">
		<div class="row">
			<div class="span8">
				<textarea id="edit" autofocus="true" spellcheck="false" onkeydown="keyHandler(event);" onkeyup="autocompile();" rows="10" class="input-block-level">
package main
import ("fmt")

var sum = func(a, b int) int {
	return a + b
}

func main() {
	fmt.Println(sum(42, 1))
}
				</textarea>
			</div>
		</div>
		<div class="row">
			<div class="span8">
				<div class="alert alert-error hide" id="errors"></div>
				<div class="alert alert-success hide" id="output"></div>
				<div id="progress" class="progress progress-warning progress-striped active fade">
					<div class="bar" style="width: 100%;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="span4">
		<div class="well well-large">
			<ul>
				<li/> <code>func</code>s are first class citizens
				<li/> can be stored and passed in variables
			</ul>
		</div>
		<button type="submit" onclick="compile()" class="btn btn-primary">Run</button>
		<div class="row lead">
		</div>
	</div>
</div>
