<div class="row lead">
    <div class="span12">
        <h1>Hello, 世界</h1>
    </div>
</div>
<div class="row">
    <div class="span8">
        <textarea id="edit" autofocus="true" spellcheck="false" onkeydown="keyHandler(event);" onkeyup="autocompile();" rows="8" class="input-block-level">
package main

import ("fmt")

func main() {
	fmt.Println("Hello, 世界")
}
        </textarea>
    </div>
    <div class="span4">
        <button type="submit" onclick="compile()" class="btn btn-primary">Run</button>
        <div class="row lead">
        </div>
        <div class="well well-large">
        </div>
    </div>
</div>
<div class="row">
    <div class="span8">
        <div class="alert alert-error invisible" id="errors"></div>
        <div class="alert alert-success invisible" id="output"></div>
    </div>
</div>
