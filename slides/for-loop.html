<Slide>
	<Title>One loop to rule them all</Title>
	<Codesample>
package main

import "fmt"

func main() {
	sum := 0
	for i := 0; i &lt; 10; i++ {
		sum += i
	}
	fmt.Println(sum)
}
	</Codesample>
	<Notes>
		<ul>
			<li/> basic <code>for</code>-loop as in C++
			<li/> <em>must not</em> use parentheses
			<li/> <em>must</em> use curly braces
			<li/> can omit pre and post statements
			<li/> can omit condition
		</ul>
	</Notes>
