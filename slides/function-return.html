<div class="row lead">
	<div class="span12">
		<h1>Function Return Values</h1>
	</div>
</div>
<div class="row">
	<div class="span8">
		<div class="row">
			<div class="span8">
				<textarea id="edit" autofocus="true" spellcheck="false" onkeydown="keyHandler(event);" onkeyup="autocompile();" rows="12" class="input-block-level">
package main
import ("fmt")

func div(a, b int) (int, int) {
	return a / b, a - b * (a / b)
}

func main() {
	q, r := div(42, 5)
	fmt.Printf("Quotient: %v\n", q)
	fmt.Printf("Remainder: %v\n", r)
}
				</textarea>
			</div>
		</div>
		<div class="row">
			<div class="span8">
				<div class="alert alert-error invisible" id="errors"></div>
				<div class="alert alert-success invisible" id="output"></div>
			</div>
		</div>
	</div>
	<div class="span4">
		<div class="well well-large">
			<ul>
				<li/> <code>func</code>s can have several return values
				<li/> <code>func</code>s can have named return values
				<li/> <em>must</em> end in a return statement
			</ul>
		</div>
		<button type="submit" onclick="compile()" class="btn btn-primary">Run</button>
		<div class="row lead">
		</div>
	</div>
</div>
